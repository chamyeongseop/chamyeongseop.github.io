<p>C 또는 Java에서 반복문을 탈출하거나, 생략하는 기능이 존재한다.
Break는 반복문을 탈출하며, Continue는 반복문을 생략한 후, 즉 반복문 안에 존재하는 프로그램 내용을 건너 뛰고, 다음 루프로 넘어가는 기능을 한다.</p>

<h2 id="continue">Continue</h2>
<ul>
  <li>아래의 코드 내용을 실행시키지 않고, 반복문 처음으로 되돌아가, 다음 순차 코드를 실행한다.</li>
</ul>

<h2 id="break">Break</h2>
<ul>
  <li>반복문과 조건문을 탈출한다.</li>
</ul>
